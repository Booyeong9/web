<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 보더 테두리 -->
    <table border = "1" bordercolor = "red">
        <!-- align 글씨 정렬, bgcolor 배경색 -->
        <tr align="center" bgcolor = "lime">
        <td width = "100"> 항목 </td>
        <td width = "300"> 입력 </td>
        </tr>

        <tr align="center" >
        <td width = "100" bgcolor = "white"> 번호 </td>
        <td width = "300" bgcolor = "yellow"> 
            <!-- input type 인풋 뭘로 할껀지 -->
            <input type="text"  style="background: purple;" > </td>
         </tr>

        <tr align="center" >
        <td width = "100" bgcolor = "#f59b42"> 제목 </td>
        <td width = "300" bgcolor = "yellow"> 
            <input type="text"> </td>
        </tr>

        <tr align="center" >
        <td width = "100" bgcolor = "white"> 내용 </td>
        <td width = "300" bgcolor = "yellow"> 
            <!-- 텍스트 에리어 범위 설정 -->
            <textarea cols="30" rows="10" style="background: pink;"></textarea>
         </tr>

        <tr align="center" >
        <td width = "100" bgcolor = "white"> 작성자 </td>
        <td width = "300" bgcolor = "yellow"> 
            <input type="text"> </td>
        </tr>

        <tr align="center">
            <!-- colspan 가로줄 합치기 -->
        <td bgcolor="yellow" colspan="2">
            <!-- 버튼 만드는 방법 button도 있고 submit도 가능 value = 안에 무슨글자 들어가야 할지 -->
        <input type="submit" value="글쓰기 완료">
        </td>
        </tr>

    </table>
</body>
</html>
