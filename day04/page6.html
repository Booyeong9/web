<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // 함수는 여러 절차가 있는 처리를 이름을 부여하여 기능을 정의 
        function 빨래하다() {
          console.log('1. 먼지를 털다')
          console.log('2. 물에 넣는다')
          console.log('3. 비누 바른다')
          console.log('4. 빤다')
          console.log('5. 행군다')
          console.log('6. 짠다.')
          console.log('7. 넌다.')
        }
        //  소괄호 () 함수 쓸 때 반드시 사용
       // 함수 사용, 기능 사용

        function 청소하다 () {

          document.write ('1. 청소기 돌린다.')
          document.write ('2. 돌돌이를 쓴다.')
          document.write ('3. 물청소를 한다.')
          document.write ('4. 창문을 연다.')
          
        }
        
    </script>
</head>
