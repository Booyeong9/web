<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 입력 ->  처리 -> 출력 의 순서

        // 1. 입력
        // age, birth_year 변수를 만든다. -> prompt를 띄우고 사용자가 입력
        // 사용자가 입력한 데이터를 age, birth_year에 저장
        age = prompt ('태어난 연도 입력')
        birth_year = prompt ('올해 년도')
        
        // 2. 처리
        // parseInt는 문자열을 정수로 
        your_age = parseInt(birth_year) - parseInt(age)

        // 3. 출력
        // cpu가  램에 저장된 your_age와 문자를 결합해 alert해줌
        alert('저의 나이는' + your_age + '입니다.')
       



    </script>
</head>
<body>
    
</body>
</html>
