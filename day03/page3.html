<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바스크립트 script 기본위치는 헤드 안에 넣기 -->
    <!-- css는 style 자바스크립트는 script -->
    <script>
        // 경고창창 띄우기
        alert( "경고 ~~!!" )
        // 확인받기
       confirm ("지금 졸리시나요?" )
        //  데이터 넣고 싶을때 (프롬프트) 
        // food라는 저장공간에 prompt의 답을 저장
        food = prompt("지금 제일 먹고싶은 음식은?")
        // cpu는 처리 .ram 은 저장. 데이터가 필요할 때 cpu는 렘에 있는 데이터 사용
        // food 저장공간에 저장된 데이터를 띄움
        alert(food)

        sea = confirm ("당신은 바닷가에 있나요?")
        alert(sea)


    </script>

</head>
<body>
    
</body>
</html>
